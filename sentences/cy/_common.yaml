expansion_rules:
  # Erthyglau a meddiannol / Articles and possessives
  y: "(y|yr|'r)"
  fy: "(fy|'y|'n)"
  ein: "(ein|'n)"

  # Enwau gyda'r erthygl / Names with article
  name: "[<y>] {name}"
  area: "[<y>] {area}"
  floor: "[<y>] {floor} [llawr]"
  area_floor: "(<area>|<floor>)"
  in_area_floor: "[<yn>] <area_floor>"

  # Cwestiynau / Questions
  beth_yw: "(beth yw|beth sy|beth sydd|be sy|be sydd)"
  sut_mae: "(sut mae|sut ma|shwmai)"
  ble_mae: "(ble mae|ble ma|lle mae|lle ma)"
  pa: "(pa|p'un)"
  oes: "(oes|oes 'na|ydy)"
  ydy: "<oes>"
  unrhyw: "(unrhyw|rhai)"
  oes_unrhyw: "[<oes>] <unrhyw>"
  faint: "faint [o <y>]"

  # Geiriau cyffredin / Common words
  disgleirdeb: "{brightness}[([ ]%)| y cant]"
  golau: "(golau|goleuadau|goleuo|lamp|lampau)"
  troi: "(troi|newid|switcho)"
  tymheredd_gair: "(tymheredd|temp)"
  tymheredd: "{temperature}[([ ]°)|( gradd)]"
  agor: "(agor|codi) [i fyny]"
  cau: "(cau|gostwng) [(i lawr|lawr)]"
  gosod: "(gosod|gwneud|newid|troi)"
  gosod_rhif: "(gosod|newid|troi [(i fyny|i lawr)]|cynyddu|gostwng|gwneud)"

  # Arddodiaid / Prepositions
  yn: "(yn|yng|ym)"
  i: "(i|i'r)"
  o: "(o|o'r)"
  ar: "(ar|ar y)"

  # Lleoliad / Location
  yn_area_floor: "[<yn>] <area_floor>"
  safle: "{position}[([ ]%)| y cant]"
  sain: "{volume:volume_level}[([ ]%)| y cant]"
  ar_hyn_o_bryd: "(ar hyn o bryd|ar y funud|nawr|rŵan)"
  cyflwr: "[(presennol|cyfredol)] (cyflwr|statws)"
  glanhau: "(sugno|glanhau)"

  # Ymwybyddiaeth cyd-destun / Context awareness
  pob: "(pob|[yr] holl|bob un)"
  ydy_pob: "[<ydy>] <pob>"
  cartref: "(cartref|tŷ|fflat)"
  ym_mhobman: "(ym mhobman|dros bob man|[<yn>] <y> [(cyfan|holl)] <cartref>|[<yn>] <pob> (ystafell|ardal|llawr))"
  yma: "(yma|fan hyn|[yn] (yr|hon) (ystafell|ardal))"

  # Amserwyr / Timers
  amser_gosod: "(cychwyn|gosod|creu)"
  amser_canslo: "(canslo|stopio)"
  amser_hyd_eiliadau: "{timer_seconds:seconds}( |-)eiliad"
  amser_hyd_munudau: "({timer_minutes:minutes}( |-)munud [ac {timer_seconds:seconds}( |-)eiliad])|({timer_minutes:minutes} ac [â] {timer_half:seconds} munud)|({timer_half:seconds} â munud)"
  amser_hyd_oriau: "({timer_hours:hours}( |-)awr [[ac] {timer_minutes:minutes}( |-)munud] [[ac] {timer_seconds:seconds}( |-)eiliad])|({timer_hours:hours} ac [â] {timer_half:minutes} awr)|({timer_half:minutes} â awr)"
  amser_hyd: "<amser_hyd_eiliadau>|<amser_hyd_munudau>|<amser_hyd_oriau>"

  amser_dechrau_eiliadau: "{timer_seconds:start_seconds}( |-)eiliad"
  amser_dechrau_munudau: "{timer_minutes:start_minutes}( |-)munud [[ac] {timer_seconds:start_seconds}( |-)eiliad]"
  amser_dechrau_oriau: "{timer_hours:start_hours}( |-)awr [[ac] {timer_minutes:start_minutes}( |-)munud] [[ac] {timer_seconds:start_seconds}( |-)eiliad]"
  amser_dechrau: "<amser_dechrau_eiliadau>|<amser_dechrau_munudau>|<amser_dechrau_oriau>"

  # Ffaniau / Fans
  cyflymder_ffan: "{fan_speed:percentage}[%| y cant]"

