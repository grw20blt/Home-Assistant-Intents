expansion_rules:
  # Erthyglau a meddiannol / Articles and possessives
  y: "(y|yr|'r)"
  fy: "(fy|'yn|'n|'ym|'m)"
  ein: "(ein|'yn|'n)"

  # Enwau gyda'r erthygl / Names with article
  name: "[<y>] {name}"
  area: "[<y>] {area}"
  floor: "[<y>] {floor} [llawr]"
  area_floor: "(<area>|<floor>)"
  in_area_floor: "[<yn>] <area_floor>"

  # Cwestiynau / Questions
  beth_yw: "(beth yw|beth sy|beth sydd|be sy|be sydd|beth ydi|be ydi)"
  sut_mae: "(sut mae|sut ma|shwmai)"
  ble_mae: "(ble mae|ble ma|lle mae|lle ma)"
  pa: "(pa|p'un)"
  oes: "(oes|oes 'na|ydi)"
  ydy: "<oes>"
  unrhyw: "(unrhyw|rhai)"
  oes_unrhyw: "[<oes>] <unrhyw>"
  faint: "faint [o<y>]"

   # Geiriau cyffredin / Common words
  disgleirdeb: "{brightness}[([ ]%)| y cant]"
  golau: "([g|ng]olau|[g|ng]oleuadau|[g|ng]oleuo|lamp|lampau)"
  troi: "((t|d|nh|th)roi|(t|d|nh|th)rowch|(t|d|nh|th)roa|newid|switcho|switsio|switshio)"
  rhoi: "((rh|r)oi|(rh|r)o|(rh|r)owch)"
  cynnau: "((c|g|ngh|ch)ynnau|(c|g|ngh|ch)yneua|(c|g|ngh|ch)yneuwch)"
  diffodd: "(d|dd|n)iffodd|(d|dd|n)iffodda|(d|dd|n)iffoddwch"
  tymheredd_gair: "((t|d|nh|th)ymheredd)"
  tymheredd: "{temperature}[([ ]°)|( [g]radd)]"
  agor: "(agor|(c|g|ngh|ch)odi) [i fyny]"
  cau: "((c|g|ngh|ch)au|[g|ng]ostwng|[d]diffodd) [(i lawr|lawr)]"
  gosod: "([g|ng]osod|[g|ng]wneud|newid|(t|d|nh|th)roi)"
  gosod_rhif: "([g|ng]osod|newid|(t|d|nh|th)roi [(i fyny|i lawr)]|(c|g|ngh|ch)ynyddu|[g|ng]ostwng|[g|ng]wneud)"

  # Arddodiaid / Prepositions
  yn: "(yn|yng|ym)"
  i: "(i|i'r)"
  o: "(o|o'r)"
  ar: "(ar|ar y)"

  # Lleoliad / Location
  yn_area_floor: "[<yn>] <area_floor>"
  safle: "{position}[([ ]%)| y cant]"
  sain: "{volume:volume_level}[([ ]%)| y cant]"
  ar_hyn_o_bryd: "(ar hyn o bryd|y funud hon|nawr|rŵan)"
  cyflwr: "[(presennol|cyfredol)] (cyflwr|statws)"
  glanhau: "([g|ng]lanhau)"

  # Ymwybyddiaeth cyd-destun / Context awareness
  pob: "((p|b|mh|ph)ob|holl|(p|b|mh|ph)ob un)"
  ydy_pob: "[<ydy>] <pob>"
  cartref: "((c|g|ngh|ch)artref|(t|d|nh|th)ŷ|fflat)"
  ym_mhobman: "(ym mhobman|dros bob man|ar draws <y> <cartref>|ar draws [<y>] [<pob>] <cartref>|ar draws [<y>] [<pob>] (ystafell|ystafelloedd|ardal|ardaloedd|[l]lawr|[l]loriau)|[<yn>] [<y>] [<pob>] <cartref> [cyfan]|[<yn>] [<y>] [<pob>] (ystafell|ystafelloedd|ardal|ardaloedd|[l]lawr|[l]loriau)|[<y>] <pob> (ystafell|ystafelloedd|ardal|ardaloedd|[l]lawr|[l]loriau)| [(t|d|nh|th)rwy[ <y>|<y>]] <cartref>)"
  yma: "(yma|[yn] fan hyn|[yn] yr (ystafell|ardal)[hon|yma]|[ar] y llawr [hwn|yma]|[yn] y gofod [hwn|yma)"

  # Amserwyr / Timers
  amser_gosod: "((c|g|ngh|ch)ychwyna|[g|ng]osoda|(c|g|ngh|ch)reua|(d|dd|n)echreua|(c|g|ngh|ch)ychwyn|[g|ng]osod|(c|g|ngh|ch)reu|(d|dd|n)echrau|(c|g|ngh|ch)ychwynwch|[g|ng]osodwch|(c|g|ngh|ch)reuwch|(d|dd|n)echreuwch)"
  amser_canslo: "((c|g|ngh|ch)anslo|stopio)"
  amser_hyd_eiliadau: "{timer_seconds:seconds}( |-)eiliad"
  amser_hyd_munudau: "({timer_minutes:minutes}( |-)munud [[ac|a] {timer_seconds:seconds}( |-)eiliad])|({timer_minutes:minutes}( |-)munud a {timer_half:seconds})|({timer_half:seconds} munud)"
  amser_hyd_oriau: "({timer_hours:hours}( |-)awr [[ac|a] {timer_minutes:minutes}( |-)munud] [[ac|a] {timer_seconds:seconds}( |-)eiliad])|({timer_hours:hours}( |-)awr a {timer_half:minutes})|({timer_half:minutes} awr)"
  amser_hyd: "<amser_hyd_eiliadau>|<amser_hyd_munudau>|<amser_hyd_oriau>"

  amser_dechrau_eiliadau: "{timer_seconds:start_seconds}( |-)eiliad"
