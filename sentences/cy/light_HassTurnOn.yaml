---
language: "cy"
intents:
  HassTurnOn:
    data:
      # Troi golau penodol ymlaen - Turn on a specific light
      - sentences:
          - "<troi>[ <y>|<y>|<fy>|<ein>] {name} <golau> (ymlaen|arno) [<yn_area_floor>]"
          - "<troi>[ <y>|<y>|<fy>|<ein>] <golau> {name} (ymlaen|arno) [<yn_area_floor>]"
          - "<troi> (ymlaen|arno)[ <y>|<y>|<fy>|<ein>]<golau> {name} [<yn_area_floor>]"
          - "<cynnau>[ <y>|<y>|<fy>|<ein>] <golau> {name} [<yn_area_floor>]"
          - "<cynnau>[ <y>|<y>|<fy>|<ein>] {name} <golau> [<yn_area_floor>]"
          - "<rhoi>[ <y>|<y>|<fy>|<ein>] <golau> {name} (ymlaen|arno) [<yn_area_floor>]"
          - "<rhoi>[ <y>|<y>|<fy>|<ein>] {name} <golau> (ymlaen|arno) [<yn_area_floor>]"
        requires_context:
          domain: "light"

      # Troi pob golau mewn ardal ymlaen - Turn on all lights in an area
      - sentences:
          - "goleuo[ <y>|<y>|<fy>|<ein>] <area>"
          - "<golau> (ymlaen|arno)[ <y>|<y>|<fy>|<ein>] <yn> <area>"
          - "<golau>[ <y>|<y>|<fy>|<ein>] <area> (ymlaen|arno)"
          - "<troi>[ <y>|<y>|<fy>|<ein>] [<pob> [o|o'r]] <golau>[ <y>|<y>|<fy>|<ein>] <area> (ymlaen|arno)"
          - "<troi>[ <y>|<y>|<fy>|<ein>] [<pob> [o|o'r]] <golau> <yn> <area> (ymlaen|arno)"
          - "<troi> (ymlaen|arno)[ <y>|<y>|<fy>|<ein>][<pob> [o|o'r]] <golau>[ <y>|<y>|<fy>|<ein>] <area>"
          - "<troi> (ymlaen|arno)[ <y>|<y>|<fy>|<ein>][<pob> [o|o'r]] <golau> <yn> <area>"
          - "<cynnau>[ <y>|<y>|<fy>|<ein>] [<pob> [o|o'r]] <golau>[ <y>|<y>|<fy>|<ein>] <area>"
          - "<cynnau>[ <y>|<y>|<fy>|<ein>] [<pob> [o|o'r]] <golau> <yn> <area>"
          - "<rhoi>[ <y>|<y>|<fy>|<ein>] [<pob> [o|o'r]] <golau>[ <y>|<y>|<fy>|<ein>] <area> (ymlaen|arno)"
          - "<rhoi>[ <y>|<y>|<fy>|<ein>] [<pob> [o|o'r]] <golau> <yn> <area> (ymlaen|arno)"
        slots:
          domain: "light"
        response: "lights_area"

      # Troi pob golau ar lawr ymlaen - Turn on all lights on a floor
      - sentences:
          - "goleuo[ <y>|<y>|<fy>|<ein>] <floor>"
          - "<golau> (ymlaen|arno)[ <y>|<y>|<fy>|<ein>] ar <floor>"
          - "<golau>[ <y>|<y>|<fy>|<ein>] <floor> (ymlaen|arno)"
          - "<troi>[ <y>|<y>|<fy>|<ein>] [<pob> [o|o'r]] <golau>[ <y>|<y>|<fy>|<ein>] <floor> (ymlaen|arno)"
          - "<troi>[ <y>|<y>|<fy>|<ein>] [<pob> [o|o'r]] <golau> ar <floor> (ymlaen|arno)"
          - "<troi> (ymlaen|arno)[ <y>|<y>|<fy>|<ein>][<pob> [o|o'r]] <golau>[ <y>|<y>|<fy>|<ein>] <floor>"
          - "<troi> (ymlaen|arno)[ <y>|<y>|<fy>|<ein>][<pob> [o|o'r]] <golau> ar <floor>"
          - "<cynnau>[ <y>|<y>|<fy>|<ein>] [<pob> [o|o'r]] <golau>[ <y>|<y>|<fy>|<ein>] <floor>"
          - "<cynnau>[ <y>|<y>|<fy>|<ein>] [<pob> [o|o'r]] <golau> ar <floor>"
          - "<rhoi>[ <y>|<y>|<fy>|<ein>] [<pob> [o|o'r]] <golau>[ <y>|<y>|<fy>|<ein>] <floor> (ymlaen|arno)"
          - "<rhoi>[ <y>|<y>|<fy>|<ein>] [<pob> [o|o'r]] <golau> ar <floor> (ymlaen|arno)"
        response: "lights_floor"
        slots:
          domain: "light"

      # Troi pob golau yn y cartref ymlaen - Turn on all lights in the home
      - sentences:
          - "goleuo[ <y>|<y>|<fy>|<ein>] <pob> man"
          - "goleuo <ym_mhobman> [i gyd]"
          - "<troi> <pob> [o|o'r] <golau> (ymlaen|arno)[ <y>|<y>|<fy>|<ein>] [<ym_mhobman>] [i gyd] [i gyd]"
          - "<troi> (ymlaen|arno)[ <y>|<y>|<fy>|<ein>] <pob> [o|o'r] <golau> [<ym_mhobman>] [i gyd]"
          - "<troi>[ <y>|<y>|<fy>|<ein>] <golau> (ymlaen|arno)[ <y>|<y>|<fy>|<ein>] <ym_mhobman> [i gyd]"
          - "<cynnau>[ <y>|<y>|<fy>|<ein>] <pob> [o|o'r] <golau> [<ym_mhobman>] [i gyd]"
          - "<cynnau>[ <y>|<y>|<fy>|<ein>] <golau> <ym_mhobman> [i gyd]"
          - "<rhoi>[ <y>|<y>|<fy>|<ein>] <pob> [o|o'r] <golau> (ymlaen|arno)[ <y>|<y>|<fy>|<ein>] [<ym_mhobman>] [i gyd]"
          - "<rhoi>[ <y>|<y>|<fy>|<ein>] <golau> (ymlaen|arno)[ <y>|<y>|<fy>|<ein>] <ym_mhobman> [i gyd]"
          - "gwneud yn siŵr [bod] [<y>] <pob> [o|o'r] <golau> (ymlaen|arno)"
          - "sicrhau [bod] [<y>] <pob> [o|o'r] <golau> (ymlaen|arno)"
        response: "light_all"
        slots:
          domain: "light"

      # Troi goleuadau ymlaen yn yr un ardal â dyfais lloeren - Turn on lights in the same area as a satellite device
      - sentences:
          # Explicit <yma> optional pob
          - "<troi>[ <y>|<y>|<fy>|<ein>] [<pob> [o|o'r]] <golau> (ymlaen|arno) <yma>"
          - "<troi> [<pob> [o|o'r]] <golau> <yma> (ymlaen|arno)"
          - "<troi> (ymlaen|arno)[ <y>|<y>|<fy>|<ein>][<pob> [o|o'r]] <golau> <yma>"
          - "<cynnau>[ <y>|<y>|<fy>|<ein>] [<pob> [o|o'r]] <golau> <yma>"
          - "[[<y>] <pob> [o|o'r]] <golau> (ymlaen|arno) <yma>"

          # Implicit <yma> heb pob
          - "<troi>[ <y>|<y>|<fy>|<ein>] <golau> (ymlaen|arno)[ <y>|<y>|<fy>|<ein>] [<yma>]"
          - "<troi>[ <y>|<y>|<fy>|<ein>] <golau> [<yma>] (ymlaen|arno)"
          - "<troi> (ymlaen|arno)[ <y>|<y>|<fy>|<ein>]<golau> [<yma>]"
          - "<cynnau>[ <y>|<y>|<fy>|<ein>] <golau> [<yma>]"
          - "<golau> (ymlaen|arno)[ <y>|<y>|<fy>|<ein>] [<yma>]"
          - "goleuo (hi|<yma>)"
          - "goleuo [<yma>]"
        response: "lights_area"
        slots:
          domain: "light"
        requires_context:
          area:
            slot: true
