---
language: "cy"
intents:
  HassTurnOff:
    data:
      # diffodd golau penodol - Turn off a specific light
      - sentences:
          - "<troi>[ <y>|<y>|<fy>|<ein>] {name} <golau> (i ffwrdd|bant|allan)"
          - "<troi>[ <y>|<y>|<fy>|<ein>] <golau> {name} (i ffwrdd|bant|allan)"
          - "<troi> (i ffwrdd|bant|allan) [<y>] <golau> {name} [<yn_area_floor>]"
          - "<diffodd>[ <y>|<y>|<fy>|<ein>] <golau> {name} [<yn_area_floor>]"
          - "<diffodd>[ <y>|<y>|<fy>|<ein>] {name} <golau> [<yn_area_floor>]"
          - "<rhoi>[ <y>|<y>|<fy>|<ein>] <golau> {name} (i ffwrdd|bant|allan) [<yn_area_floor>]"
          - "<rhoi>[ <y>|<y>|<fy>|<ein>] {name} <golau> (i ffwrdd|bant|allan) [<yn_area_floor>]"
        requires_context:
          domain: "light"

      # diffodd pob golau mewn ardal - Turn off all lights in an area
      - sentences:
          - "[<y>]<golau> (i ffwrdd|bant|allan) <yn> <area>"
          - "<golau> <area> (i ffwrdd|bant|allan)"
          - "<troi> (i ffwrdd|bant|allan) [<y>] [<pob> [o|o'r]] <golau>[ <y>|<y>|<fy>|<ein>] <area>"
          - "<troi> (i ffwrdd|bant|allan) [<y>] [<pob> [o|o'r]] <golau> <yn> <area>"
          - "<troi>[ <y>|<y>|<fy>|<ein>] [<pob> [o|o'r]] <golau>[ <y>|<y>|<fy>|<ein>] <area> (i ffwrdd|bant|allan)"
          - "<troi>[ <y>|<y>|<fy>|<ein>] [<pob> [o|o'r]] <golau> <yn> <area> (i ffwrdd|bant|allan)"
          - "<diffodd>[ <y>|<y>|<fy>|<ein>] [<pob> [o|o'r]] <golau>[ <y>|<y>|<fy>|<ein>] <area>"
          - "<diffodd>[ <y>|<y>|<fy>|<ein>] [<pob> [o|o'r]] <golau> <yn> <area>"
          - "<rhoi>[ <y>|<y>|<fy>|<ein>] [<pob> [o|o'r]] <golau>[ <y>|<y>|<fy>|<ein>] <area> (i ffwrdd|bant|allan)"
          - "<rhoi>[ <y>|<y>|<fy>|<ein>] [<pob> [o|o'r]] <golau> <yn> <area> (i ffwrdd|bant|allan)"
        slots:
          domain: "light"
        response: "lights_area"

      # diffodd pob golau ar lawr - Turn off all lights on a floor
      - sentences:
          - "<golau> (i ffwrdd|bant|allan) ar <floor>"
          - "<golau>[ <y>|<y>|<fy>|<ein>] <floor> (i ffwrdd|bant|allan)"
          - "<troi> (i ffwrdd|bant|allan) [<y>] [<pob> [o|o'r]] <golau>[ <y>|<y>|<fy>|<ein>] <floor>"
          - "<troi> (i ffwrdd|bant|allan) [<y>] [<pob> [o|o'r]] <golau> ar <floor>"
          - "<troi>[ <y>|<y>|<fy>|<ein>] [<pob> [o|o'r]] <golau>[ <y>|<y>|<fy>|<ein>] <floor> (i ffwrdd|bant|allan)"
          - "<troi>[ <y>|<y>|<fy>|<ein>] [<pob> [o|o'r]] <golau> ar <floor> (i ffwrdd|bant|allan)"
          - "<diffodd>[ <y>|<y>|<fy>|<ein>] [<pob> [o|o'r]] <golau>[ <y>|<y>|<fy>|<ein>] <floor>"
          - "<diffodd>[ <y>|<y>|<fy>|<ein>] [<pob> [o|o'r]] <golau> ar <floor>"
          - "<rhoi>[ <y>|<y>|<fy>|<ein>] [<pob> [o|o'r]] <golau>[ <y>|<y>|<fy>|<ein>] <floor> (i ffwrdd|bant|allan)"
          - "<rhoi>[ <y>|<y>|<fy>|<ein>] [<pob> [o|o'r]] <golau> ar <floor> (i ffwrdd|bant|allan)"
        response: "lights_floor"
        slots:
          domain: "light"

      # diffodd pob golau yn y cartref - Turn off all lights in the home
      - sentences:
          - "<troi>[ <y>|<y>|<fy>|<ein>] <pob> [o|o'r] <golau> (i ffwrdd|bant|allan) [<ym_mhobman>] [i gyd]"
          - "<troi>[ <y>|<y>|<fy>|<ein>] <golau> (i ffwrdd|bant|allan) <ym_mhobman> [i gyd]"
          - "<troi> (i ffwrdd|bant|allan) [<y>] <pob> [o|o'r] <golau> [<ym_mhobman>] [i gyd]"
          - "<troi> (i ffwrdd|bant|allan) [<y>] <golau> <ym_mhobman> [i gyd]"
          - "<diffodd>[ <y>|<y>|<fy>|<ein>] <pob> [o|o'r] <golau> [<ym_mhobman>] [i gyd]"
          - "<diffodd>[ <y>|<y>|<fy>|<ein>] <golau> <ym_mhobman> [i gyd]"
          - "<rhoi>[ <y>|<y>|<fy>|<ein>] <pob> [o|o'r] <golau> (i ffwrdd|bant|allan) [<ym_mhobman>] [i gyd]"
          - "<rhoi>[ <y>|<y>|<fy>|<ein>] <golau> (i ffwrdd|bant|allan) <ym_mhobman> [i gyd]"
          - "gwneud yn siŵr [bod] [<y>] <pob> [o|o'r] <golau> (i ffwrdd|bant|allan)"
          - "sicrhau [bod] [<y>] <pob> [o|o'r] <golau> (i ffwrdd|bant|allan)"
        response: "light_all"
        slots:
          domain: "light"

      # diffodd goleuadau yn yr un ardal â dyfais lloeren - Turn off lights in the same area as a satellite device
      - sentences:
          # Explicit <yma> optional pob
          - "<troi>[ <y>|<y>|<fy>|<ein>] [<pob> [o|o'r]] <golau> (i ffwrdd|bant|allan) <yma>"
          - "<troi>[ <y>|<y>|<fy>|<ein>] [<pob> [o|o'r]] <golau> <yma> (i ffwrdd|bant|allan)"
          - "<troi> (i ffwrdd|bant|allan) [<y>] [<pob> [o|o'r]] <golau> <yma>"
          - "<diffodd>[ <y>|<y>|<fy>|<ein>] [<pob> [o|o'r]] <golau> <yma>"
          - "[ <y>|<y>] [<pob> [o|o'r]] <golau> (i ffwrdd|bant|allan) <yma>"

          # Implicit <yma> heb pob
          - "<troi>[ <y>|<y>|<fy>|<ein>] <golau> (i ffwrdd|bant|allan) [<yma>]"
          - "<troi>[ <y>|<y>|<fy>|<ein>] <golau> [<yma>] (i ffwrdd|bant|allan)"
          - "<troi> (i ffwrdd|bant|allan) [<y>] <golau> [<yma>]"
          - "<diffodd>[ <y>|<y>|<fy>|<ein>] <golau> [<yma>]"
          - "<golau> (i ffwrdd|bant|allan) [<yma>]"
        response: "lights_area"
        slots:
          domain: "light"
        requires_context:
          area:
            slot: true
