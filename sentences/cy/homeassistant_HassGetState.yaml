language: cy
intents:
  HassGetState:
    data:
      - sentences:
          - (wyt ti'n gwybod|dywed wrtha i|<beth_yw>) [[<y>] [cyfredol] (cyflwr|gwerth) [o]] <name> [<in_area_floor>]
        response: one
        excludes_context:
          domain:
            - scene
            - script

      - sentences:
          - (ydy|yw) [<y>] [cyflwr [o]] <name> {on_off_states:state} [<in_area_floor>]
        response: one_yesno
        excludes_context:
          domain:
            - cover
            - binary_sensor

      - sentences:
          - (ydy|oes|oes 'na) [unrhyw] {on_off_domains:domain} {on_off_states:state} [<in_area_floor>]
          - (wyt ti'n gwybod|dywed wrtha i) (os|a) [oes 'na] unrhyw {on_off_domains:domain} {on_off_states:state} [<in_area_floor>]
        response: any

      - sentences:
          - ydy (pob|[yr] holl) [<y>] {on_off_domains:domain} [(wedi troi|wedi gosod [i])] {on_off_states:state} [<in_area_floor>]
          - ydy (pob|[yr] holl) [<y>] {on_off_domains:domain} <in_area_floor> [(wedi troi|wedi gosod [i])] {on_off_states:state}
        response: all

      - sentences:
          - "[wyt ti'n gwybod] (pa|p'un) {on_off_domains:domain} (ydy|sy) {on_off_states:state} [<in_area_floor>]"
        response: which

      - sentences:
          - "[dywed wrtha i] faint [o] {on_off_domains:domain} (ydy|sy) {on_off_states:state} [<in_area_floor>]"
        response: how_many
